spring.application.name=CatalogueWebUI

# DataSource Configuration (commented out if not used)
spring.datasource.url=

# Prevent Spring Boot from auto-configuring a DataSource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Set server port for the application
server.port=8081

# Default URL for local development (localhost) for Catalogue Management API
catalogue.management.url=http://localhost:8080/api/books

# Optionally, you can set an environment-specific configuration if using Docker:
# If running in Docker, you could override the URL as below:
# catalogue.management.url=http://cataloguemanagement:8080/api/books
